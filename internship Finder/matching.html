<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finding Your Match...</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e1525;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loader {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .loader h2 {
      font-size: 1.5rem;
      color: #c3a9ff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid #1b1f30;
      border-top: 6px solid #8b5cf6;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    .dots {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #a78bfa;
      animation: blink 1.5s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <h2>Finding your perfect match...</h2>
    <div class="spinner"></div>
    <div class="dots">Please wait</div>
  </div>

  <script>
    // Simulate a short "matching" delay, then redirect
    setTimeout(() => {
      window.location.href = 'companies.html';
    }, 3000); // 3 seconds
  </script>
</body>
</html>
