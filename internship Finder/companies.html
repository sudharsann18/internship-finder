<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Available Internships</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e1525;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 40px;
      color: #ffffff;
      font-size: 1.8rem;
      text-align: center;
    }

    .companies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background-color: #1b1f30;
      border-radius: 15px;
      border: 1px solid #8b5cf6;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      background-color: #8b5cf6;
      color: #fff;
      box-shadow: 0 0 20px #8b5cf6;
      transform: translateY(-5px);
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #2c2f44;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px auto;
      font-size: 1.5rem;
      color: #a78bfa;
      font-weight: bold;
    }

    .role {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .details {
      font-size: 0.9rem;
      color: #cfcfff;
    }

    button.back-btn {
      background-color: #8b5cf6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 30px;
    }

    button.back-btn:hover {
      background-color: #a78bfa;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='skills.html'">← Back</button>
  <h2>Internships Matching Your Skills</h2>

  <div class="companies">
    <div class="card" onclick="openCompany('company-details.html')">
      <div class="logo">G</div>
      <div class="role">Frontend Intern</div>
      <div class="details">Google • Remote • 3 Months</div>
    </div>

    <div class="card" onclick="openCompany('company-details.html')">
      <div class="logo">M</div>
      <div class="role">Backend Intern</div>
      <div class="details">Microsoft • Bangalore • 6 Months</div>
    </div>

    <div class="card" onclick="openCompany('company-details.html')">
      <div class="logo">I</div>
      <div class="role">Data Science Intern</div>
      <div class="details">IBM • Chennai • 4 Months</div>
    </div>

    <div class="card" onclick="openCompany('company-details.html')">
      <div class="logo">T</div>
      <div class="role">App Development Intern</div>
      <div class="details">TCS • Pune • 3 Months</div>
    </div>

    <div class="card" onclick="openCompany('company-details.html')">
      <div class="logo">A</div>
      <div class="role">AI/ML Intern</div>
      <div class="details">Amazon • Hyderabad • 5 Months</div>
    </div>
  </div>

  <script>
    function openCompany(page) {
        document.body.classList.remove("loaded"); 
        setTimeout(() => {
            window.location.href = "company-matching.html"; // temporary waiting page
        }, 500); // wait 0.5s for fade-out transition
    }

    
  </script>
</body>
</html>
