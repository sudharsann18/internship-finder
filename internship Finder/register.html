<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Internship Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="registerForm" class="form-box">
      <h2>Register</h2>
      <p class="message" id="formMessage"></p>

      <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Choose a username" required />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label>Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Create a password" required />
          <span class="toggle-password">ğŸ‘ï¸</span>
        </div>
        <div id="strength-bar"></div>
        <p id="strength-text"></p>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
      </div>

      <div class="options">
        <label><input type="checkbox" id="terms" /> I agree to the Terms & Conditions</label>
      </div>

      <button type="submit" class="btn">Register</button>

      <p class="redirect">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>
  <footer>
    <small>Â© 2025 InternConnect. All rights reserved.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
